<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i_pay</title>
    <link rel="stylesheet" href="../assets/scss/all.scss" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.css" />
  </head>
  <body class="position-relative">
    <%- include('./layout/nav') -%> <%- include('./layout/banner') -%>
    <div
      class="pt-lg-120 d-none d-lg-block webBg"
      style="
        background-image: url(&quot;../assets/images/web/background/01.png&quot;);
        height: 360px;
      "
    >
      <section class="d-flex align-items-center flex-column">
        <h2 class="fs-48 fw-bold">開始約會</h2>
        <div class="mt-24 text-gray2 position-relative">
          <a href="#" class="d-flex align-items-center"
            >看更多<span class="material-icons text-gray2">
              arrow_right
            </span></a
          >
          <div class="d-none d-lg-block position-relative">
            <img
              src="../assets/images/web/decoration/01.png"
              alt="01"
              class="position-absolute datingWeb"
            />
          </div>
        </div>
      </section>
    </div>
    <div
      class="d-block d-lg-none position-relative"
      style="
        background-image: url(&quot;../assets/images/mobile/background/01.png&quot;);
        z-index: -1;
        height: 634px;
      "
    >
      <div class="mobBg"></div>
      <section class="d-flex align-items-center flex-column pt-64">
        <h2 class="fs-md-48 fw-bold fs-24">開始約會</h2>
      </section>
    </div>

    <%- include('./layout/main') -%> <%- include('./layout/comment') -%> <%-
    include('./layout/hire') -%> <%- include('./layout/playComment') -%>
    <div class="mt-lg-480 mt-60">
      <!-- footer的部份先暫時這樣推，原則上等footer前二個區塊做完應該不用額外推 -->
    </div>
    <%- include('./layout/footer') -%>
    <div class="right fixedIcon position-relative d-flex justify-content-end">
      <a
        href="#"
        class="sticky-bottom border-1 position-fixed border rounded-5 bg-secondaryLight position-relative mb-60 me-60"
      >
        <span class="material-icons p-8 icons position-relative"> chat </span>
        <span
          class="border bg-main rounded-5 border-0 cartNum position-absolute"
          >2</span
        >
      </a>
    </div>
  </body>
  <script>
    var menuOpen = true;

    function btnMenu() {
      var iconSpan = $(".btnMenu");
      if (menuOpen) {
        iconSpan.html("close");
      } else {
        iconSpan.html("menu");
      }
      menuOpen = !menuOpen;
    }
  </script>
  <script src="../assets/js/js.js"></script>
  <script type="module" src="../main.js"></script>
</html>
